name: Build and Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: threed-medic-builder
  SERVICE_ARN: arn:aws:apprunner:ap-southeast-2:463609501908:service/threed-medic-builder/4014dfc4a050492ca8dd1b979f21afa2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "üì§ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Trigger App Runner deployment
        continue-on-error: true
        run: |
          echo "üöÄ Triggering App Runner deployment..."
          # Retry up to 3 times with 30 second delays
          for i in 1 2 3; do
            aws apprunner start-deployment --service-arn ${{ env.SERVICE_ARN }} && break
            echo "‚ö†Ô∏è Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          done
          echo "‚úÖ Deployment triggered or already in progress!"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for App Runner to be running..."
          # Wait for service to be in running state
          aws apprunner wait service-running --service-arn ${{ env.SERVICE_ARN }} || true
          echo "‚úÖ App Runner service is running!"
          
          # Get current service URL
          SERVICE_URL=$(aws apprunner describe-service --service-arn ${{ env.SERVICE_ARN }} --query 'Service.ServiceUrl' --output text)
          echo "üåê Service URL: https://$SERVICE_URL"
