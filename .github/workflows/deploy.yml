name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: ap-southeast-2
  SERVICE_ARN: arn:aws:apprunner:ap-southeast-2:463609501908:service/threed-medic-builder/4014dfc4a050492ca8dd1b979f21afa2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure App Runner service is running
        run: |
          STATUS=$(aws apprunner describe-service --service-arn ${{ env.SERVICE_ARN }} --query 'Service.Status' --output text)
          echo "Current Service Status: $STATUS"

          if [ "$STATUS" = "PAUSED" ]; then
            echo "‚ö†Ô∏è Service is PAUSED. Attempting to resume..."
            aws apprunner resume-service --service-arn ${{ env.SERVICE_ARN }}
            
            echo "‚è≥ Waiting for service to resume (this may take a moment)..."
            # Simple wait loop (max 5 minutes)
            for i in {1..30}; do
              sleep 10
              STATUS=$(aws apprunner describe-service --service-arn ${{ env.SERVICE_ARN }} --query 'Service.Status' --output text)
              echo "Status: $STATUS"
              if [ "$STATUS" = "RUNNING" ]; then 
                echo "‚úÖ Service is now RUNNING."
                break
              fi
            done
          fi

          if [ "$STATUS" != "RUNNING" ]; then
            echo "‚ùå Service must be in RUNNING state to deploy. Current state: $STATUS"
            exit 1
          fi

      - name: Trigger App Runner deployment
        run: |
          echo "üöÄ Triggering App Runner deployment..."
          aws apprunner start-deployment --service-arn ${{ env.SERVICE_ARN }}
          echo "‚úÖ Deployment triggered! App Runner will build and deploy automatically."

      - name: Wait for deployment (optional)
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          aws apprunner wait service-running --service-arn ${{ env.SERVICE_ARN }} || true
          echo "‚úÖ Deployment check complete"
